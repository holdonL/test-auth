<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Test</title>
</head>

<body>
    <header></header>
    <main></main>
    <footer></footer>
    <div class="overlay"></div>
    <form class="auth-form" action="#" method="POST">
        <h2 class="auth-form__heading">Log in</h2>
        <div class="auth-form__input-wrapper">
            <input class="auth-form__input input" type="text" name="login" id="user-login" placeholder="Email">
            <label class="auth-form__label" for="user-login">Email</label>
        </div>
        <div class="auth-form__password auth-form__input-wrapper password">
            <input class="password__input input" type="password" name="password" id="user-password" placeholder="Password">
            <label class="auth-form__label" for="user-password">Password</label>
            <button class="password__toggle" type="button"></button>
        </div>
        <button class="auth-form__button button" type="submit">Authorise me</button>
        <div class="auth-form__linkwrapper">
            <a class="auth-form__link link" href="#">Go to registration form</a>
            <a class="auth-form__link link" href="#">Forgot password?</a>
        </div>
        <button class="auth-form__close" type="button"></button>
    </form>
</body>

</html>
